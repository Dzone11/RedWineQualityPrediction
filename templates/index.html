<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wine Quality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Wine Quality Prediction</h1>
        <p>A Wine Quality Checking Web App By Shahabas</p>
    </header>

    <section>
        <form action="/predict" method="post">
            <label for="fixed_acidity">Fixed Acidity:</label>
            <input type="text" name="fixed_acidity" id="fixed_acidity" required>

            <label for="volatile_acidity">Volatile Acidity:</label>
            <input type="text" name="volatile_acidity" id="volatile_acidity" required>

            <label for="citric_acid">Citric Acid:</label>
            <input type="text" name="citric_acid" id="citric_acid" required>

            <label for="residual_sugar">Residual Sugar:</label>
            <input type="text" name="residual_sugar" id="residual_sugar" required>

            <label for="chlorides">Chlorides:</label>
            <input type="text" name="chlorides" id="chlorides" required>

            <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
            <input type="text" name="free_sulfur_dioxide" id="free_sulfur_dioxide" required>

            <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
            <input type="text" name="total_sulfur_dioxide" id="total_sulfur_dioxide" required>

            <label for="density">Density:</label>
            <input type="text" name="density" id="density" required>

            <label for="pH">pH:</label>
            <input type="text" name="pH" id="pH" required>

            <label for="sulphates">Sulphates:</label>
            <input type="text" name="sulphates" id="sulphates" required>

            <label for="alcohol">Alcohol:</label>
            <input type="text" name="alcohol" id="alcohol" required>

            <input type="submit" value="Predict">
        </form>
    </section>

    <footer>
        <p>Contact: <a href="https://www.linkedin.com/in/boktiarahmed73/">LinkedIn</a></p>
    </footer>

</body>
</html>
